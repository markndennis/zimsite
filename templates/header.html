<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    {{meta|safe}}
    <title>{{title}}</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h2>This is my header</h2>
          <hr>
        </div>
      </div>
      {% block content %}{% endblock %}
      <div class="row">
        <div class="col-md-12">
          <hr>
          <h3>This is my footer</h3>
        </div>
      </div>
    </div>
  </body>
  {% endautoescape %}
</html>
